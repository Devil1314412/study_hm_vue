<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Todo</title>
    <!--     导入vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js" type="text/javascript"></script>
    <!--        自己写得到css-->
    <link rel="stylesheet" href="/static/css/todo_list.css" type="text/css">
    <!--        导入bootstrap.css-->
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css">
</head>
<body>
<div class="header">
    <div class="title">
        <span>My Todo</span>
    </div>
    <hr>
</div>
<div class="body">
    <div class="todo_task">
        <div class="options">
            <input type="text" name="todo_msg" placeholder="请输入待办事项" v-model:value="todo_msg">
            <button class="btn btn-danger" v-on:click="add_list()"><span>添加</span></button>
        </div>
        <div id="todo_msg" v-for="(msg, msg_index) in todo_msg_list">
            <div class="todo_msg">
                <hr>
                <span>序号{{msg_index + 1}}, 待办任务: {{msg}}</span>
                <button v-on:click="del_list(msg_index)">删除</button>
            </div>
        </div>
    </div>
</div>
<div class="footer"></div>
<script type="text/javascript">
    Vue.config.productionTip = false
    const task = new Vue({
        el: '.todo_task',
        data: {
            todo_msg: '',
            todo_msg_list: [],
        },
        methods: {
            add_list: function () {
                task.todo_msg_list.push(task.todo_msg);
                task.todo_msg = '';
            },
            del_list: function (index) {
                task.todo_msg_list.splice(index, 1);
            }
        }
    })
</script>
</body>
</html>
